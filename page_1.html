<!DOCTYPE html>
<html>

<head>
  <title> COVIDcarto </title>
  <!-- Add Mapbox GL JS JavaScript file -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <!-- Add in the Mapbox GL JS CSS file -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Add styling info for the map -->
    <!-- Set the map's width: 800px and height: 600px in a `style` tag -->
  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  
  <h1> COVIDcarto </h1>
  <h2> Sample Map </h2>
  
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
    <li><a href="index.html" target="_self">ESRI Storymap</a></li>
    <li><a class="active" href="page1.html" target="_self">Mapbox</a></li>
    <li><a href="page2.html" target="_self">Knight Labs</a></li>
  </ul>
  <br>
  
  <div id='map'></div>
  <div class='map-overlay' id='features'><h2># of Toddlers</h2><div id='pd'><p>Hover over a state!</p></div></div>
  <div class='map-overlay' id='legend'><p>Legend</p></div>
  
  <script>
    // define access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWV2ZW5kZW4iLCJhIjoiY2tsaWV4ZjgxMDZ5bTJwbHlud2ZpbmdrayJ9.YncVdwMOnwOqwF24Pm5ZhA';
    
    //create map
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/examples/cjgioozof002u2sr5k7t14dim' // map style URL from Mapbox Studio
    });
    
    // wait for map to load before adjusting it
    map.on('load', function () {
      // make a pointer cursor
      map.getCanvas().style.cursor = 'default';
      
      // set map bounds to the continental US
      map.fitBounds([
        [-133.2421875, 16.972741],
        [-47.63671875, 52.696361]
      ]);
      
      // make a pointer cursor
      map.getCanvas().style.cursor = 'default';
      
      // define layer names
      var layers = [
        '0-10',
        '10-20',
        '20-50',
        '50-100',
        '100-200',
        '200-500',
        '500-1000',
        '1000+'
      ];
      
      var colors = [
        '#FFEDA0',
        '#FED976',
        '#FEB24C',
        '#FD8D3C',
        '#FC4E2A',
        '#E31A1C',
        '#BD0026',
        '#800026'
      ];
      
      // create legend
      for (i = 0; i < layers.length; i++) {
        var layer = layers[i];
        var color = colors[i];
        var item = document.createElement('div');
        var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;
        
        var value = document.createElement('span');
        value.innerHTML = layer;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
      }
      
      // change info window on hover
      map.on('mousemove', function (e) {
        var states = map.queryRenderedFeatures(e.point, {
          layers: ['statedata']
        });
        
        if (states.length > 0) {
          document.getElementById('pd').innerHTML =
            '<h3><strong>' +
            states[0].properties.name +
            '</strong></h3><p><strong><em>' +
            states[0].properties.density +
            '</strong> people per square mile</em></p>';
        } else {
          document.getElementById('pd').innerHTML =
            '<p>Hover over a state!</p>';
        }
      });
    });
</script>
</body>
</html>
