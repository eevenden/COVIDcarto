<!DOCTYPE html>
<html>

<head>
  <title>Studio Week 3</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- Adding in the Mapbox CSS file -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Adding Mapbox JavaScript file -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <!-- Adding styling info for the map -->
  <style>
    body {
      margin: 2;
      padding: 2;
    }
    
  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
 
  <!-- Promise polyfill script is required -->
  <!-- to use Mapbox GL Geocoder in IE 11. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  
  <h1> COVIDcarto </h1>
  <h2> Sample Map </h2>
  
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
    <li><a href="index.html" target="_self">ESRI Storymap</a></li>
    <li><a class="active" href="page1.html" target="_self">Mapbox</a></li>
    <li><a href="page2.html" target="_self">Knight Labs</a></li>
  </ul>
  <br>
  
  <div id='map'></div>
  <div class='map-overlay' id='features'><h2>US population density</h2><div id='pd'><p>Hover over a state!</p></div></div>
  <div class='map-overlay' id='legend'><p>Legend</p></div>
  
  <script>
    // Add your access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWV2ZW5kZW4iLCJhIjoiY2tsaWV4ZjgxMDZ5bTJwbHlud2ZpbmdrayJ9.YncVdwMOnwOqwF24Pm5ZhA';
    
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/eevenden/cko90eoa609v718mp7lxvfvdd', // replace this with your style URL
      center: [-98.349623, 38.353192], // starting position [lng, lat]
      zoom: 4 // starting zoom
    });
      
    map.on('load', function() {
      // make a pointer cursor
      map.getCanvas().style.cursor = 'default';
      
      // make list of legend values
      var layers = ['0-10', 
                    '10-20', 
                    '20-50', 
                    '50-100', 
                    '100-200', 
                    '200-500', 
                    '500-1000', 
                    '1000+'];
      var colors = ['#FFEDA0', 
                    '#FED976', 
                    '#FEB24C', 
                    '#FD8D3C', 
                    '#FC4E2A', 
                    '#E31A1C', 
                    '#BD0026', 
                    '#800026'];
      
      // join the two lists in a panel
      for (i = 0; i < layers.length; i++) {
        var layer = layers[i];
        var color = colors[i];
        var item = document.createElement('div');
        var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;
        var value = document.createElement('span');
        value.innerHTML = layer;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
      }
   
    
    // Write function for mouse movement over the states - updates information in the panel.\
            // Write function for mouse movement over the states - updates information in the panel. 
      map.on('mousemove', function(e) {
        var states = map.queryRenderedFeatures(e.point, {
          layers: ['toddler-test-cartogram']
        });
        
        if (states.length > 0) {
          document.getElementById('pd').innerHTML = '<h3><strong>' + 
            states[0].properties.name + '</strong></h3><p><strong><em>' + 
            states[0].properties.density + '</strong> people per square mile</em></p>';
        } else {
          document.getElementById('pd').innerHTML = 
            '<p>Hover over a state!</p>';
        }
      });     
    });
  
  </script>

</body>

</html>
